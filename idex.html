<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Trading App</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #222; color: #fff; padding: 20px; text-align: center; }
        .card { background-color: #333; padding: 20px; border-radius: 10px; margin-bottom: 15px; }
        h1, h2, h3 { color: #fff; }
        .balance-text { font-size: 24px; color: #4CAF50; font-weight: bold; }
        .price-text { font-size: 20px; color: #FFD700; }
        .buy-btn { background-color: #28a745; color: white; padding: 12px 25px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin: 5px; }
        .sell-btn { background-color: #dc3545; color: white; padding: 12px 25px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin: 5px; }
        .ad-btn { background-color: #007bff; color: white; padding: 12px 25px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Virtual Trading</h1>
        <p>Aapka Balance: <span id="balanceDisplay" class="balance-text">₹ 10,000</span></p>
        <p>Aapke Shares: <span id="sharesDisplay">0</span></p>
    </div>

    <div class="card">
        <h2>Stock Price: <span id="stockPriceDisplay" class="price-text">₹ 100</span></h2>
        <button class="buy-btn" onclick="buyShare()">Kharidein</button>
        <button class="sell-btn" onclick="sellShare()">Beche</button>
    </div>

    <div class="card">
        <h3>Ek ad dekhein aur bonus payein!</h3>
        <button class="ad-btn" onclick="showAd()">Ad Dekhein</button>
    </div>

    <script>
        // MIT App Inventor se communication
        function sendToApp(action) {
            // Ye ek trick hai MIT App Inventor ko signal bhejne ki
            // App Inventor ke blocks mein Webviewer.WebViewStringChanged ka use karein
            document.title = action; // Hum title ko change karke signal bhejte hain
        }

        function buyShare() {
            sendToApp("buy");
        }

        function sellShare() {
            sendToApp("sell");
        }

        function showAd() {
            sendToApp("show_ad");
        }

        // Yeh functions MIT App Inventor se data receive karne ke liye
        function updateUI(balance, shares, price) {
            document.getElementById("balanceDisplay").innerText = `₹ ${balance}`;
            document.getElementById("sharesDisplay").innerText = shares;
            document.getElementById("stockPriceDisplay").innerText = `₹ ${price}`;
        }
    </script>
</body>
</html>
