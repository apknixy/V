<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VideoFire - Upload</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase.js"></script>

  <style>
    body { background: #121212; color: white; font-family: Arial; text-align: center; padding: 20px; }
    input, textarea, button { margin: 10px; padding: 10px; border-radius: 5px; width: 80%; max-width: 500px; }
  </style>
</head>
<body>

  <h1>Upload Video ðŸ”¥</h1>

  <input id="title" placeholder="Title"><br>
  <textarea id="desc" placeholder="Description"></textarea><br>
  <input id="tags" placeholder="Tags (comma separated)"><br>
  <input id="url" placeholder="YouTube URL"><br>

  <button onclick="uploadVideo()">Upload</button>
  <p id="msg"></p>

  <script>
    auth.onAuthStateChanged(user => {
      if (!user) location.href = "index.html";
    });

    function cleanYouTubeUrl(url) {
      if (url.includes("youtube.com/shorts/")) {
        const id = url.split("shorts/")[1].split("?")[0];
        return { embed: `https://www.youtube.com/embed/${id}`, thumb: `https://img.youtube.com/vi/${id}/hqdefault.jpg` };
      } else if (url.includes("youtu.be/")) {
        const id = url.split("youtu.be/")[1].split("?")[0];
        return { embed: `https://www.youtube.com/embed/${id}`, thumb: `https://img.youtube.com/vi/${id}/hqdefault.jpg` };
      } else {
        return null;
      }
    }

    function uploadVideo() {
      const user = auth.currentUser;
      const ytUrl = document.getElementById('url').value.trim();
      const data = cleanYouTubeUrl(ytUrl);

      if (!data) {
        document.getElementById('msg').innerText = "Invalid YouTube URL!";
        return;
      }

      const video = {
        ownerId: user.uid,
        title: document.getElementById('title').value.trim(),
        description: document.getElementById('desc').value.trim(),
        tags: document.getElementById('tags').value.trim().split(","),
        videoUrl: data.embed,
        thumbnailUrl: data.thumb,
        timestamp: Date.now()
      };

      const videoRef = db.ref("videos").push();
      videoRef.set(video)
        .then(() => {
          document.getElementById('msg').innerText = "Video Uploaded Successfully!";
        }).catch(err => {
          document.getElementById('msg').innerText = err.message;
        });
    }
  </script>

</body>
</html>
