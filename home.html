<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VideoFire - Earn Coins</title>
  <style>
    body { margin:0; background:#121212; overflow:hidden; }
    .video-container { height:100vh; overflow-y:scroll; scroll-snap-type:y mandatory; }
    .video { scroll-snap-align:start; height:100vh; position:relative; }
    video { width:100%; height:100%; object-fit:cover; }
    .timer { position:absolute; bottom:20px; right:20px; color:#fff; font-size:24px; }
    .coin { position:absolute; top:20px; right:20px; color:yellow; font-size:20px; }
  </style>
</head>
<body>

  <div class="video-container" id="feed"></div>

  <script>
    const videos = [
      "https://samplelib.com/lib/preview/mp4/sample-5s.mp4",
      "https://samplelib.com/lib/preview/mp4/sample-10s.mp4"
    ];

    let coins = 0;
    const container = document.getElementById("feed");

    videos.forEach(url => {
      const div = document.createElement("div");
      div.className = "video";
      div.innerHTML = `
        <video src="${url}" autoplay muted loop></video>
        <div class="timer">15</div>
        <div class="coin">Coins: ${coins}</div>
      `;
      container.appendChild(div);
    });

    const updateTimers = () => {
      const allVideos = document.querySelectorAll("video");
      allVideos.forEach(vid => {
        let timer = 15;
        const timerDiv = vid.parentElement.querySelector(".timer");
        const coinDiv = vid.parentElement.querySelector(".coin");
        vid.addEventListener('playing', () => {
          const interval = setInterval(() => {
            timer--;
            timerDiv.textContent = timer;
            if (timer <= 0) {
              clearInterval(interval);
              coins++;
              coinDiv.textContent = `Coins: ${coins}`;
            }
          }, 1000);
        });
      });
    };

    updateTimers();
  </script>

</body>
</html>
