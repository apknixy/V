<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw - VideoFire</title>
  <style>
    body { background:#121212; color:white; font-family:sans-serif; text-align:center; padding:50px; }
    input, button { padding:10px; margin:10px; width:80%; }
  </style>
</head>
<body>

  <h1>Withdraw Request</h1>
  <p>Minimum 100 coins = â‚¹100</p>

  <input id="upi" placeholder="Enter UPI ID">
  <button onclick="requestWithdraw()">Request</button>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDes3ioeygnWBqJB6NnHb7xj732JJhOqm8",
      authDomain: "videofire-268ff.firebaseapp.com",
      databaseURL: "https://videofire-268ff-default-rtdb.firebaseio.com",
      projectId: "videofire-268ff",
      storageBucket: "videofire-268ff.appspot.com",
      messagingSenderId: "910374058927",
      appId: "1:910374058927:web:6add3afdea07cfa2914d5a"
    };
    firebase.initializeApp(firebaseConfig);

    function requestWithdraw() {
      const upi = document.getElementById("upi").value;
      firebase.auth().onAuthStateChanged(user => {
        if(user) {
          firebase.database().ref('withdraws/' + user.uid).push({
            upi: upi,
            requestedAt: Date.now(),
            status: 'pending'
          });
          alert("Request submitted!");
        }
      });
    }
  </script>

</body>
</html>
