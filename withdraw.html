 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw - VideoFire</title>
  <script type="module" src="./firebase.js"></script>
  <style>
    body { background:#121212; color:white; text-align:center; font-family:sans-serif; }
    input { margin:10px; padding:10px; width:80%; }
    button { padding:10px 20px; }
  </style>
</head>
<body>
  <h1>Withdraw</h1>
  <p>Minimum 100 coins required (â‚¹100)</p>
  <input type="text" id="upi" placeholder="Enter UPI ID" />
  <button onclick="withdraw()">Request Withdraw</button>

  <script type="module">
    import { auth, database } from './firebase.js';
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    let userId = "";
    onAuthStateChanged(auth, (user) => { if(user) userId = user.uid; });

    window.withdraw = () => {
      const upi = document.getElementById("upi").value;
      const db = getDatabase();
      push(ref(db, 'withdraws'), {
        uid: userId,
        upi: upi,
        requestAt: Date.now(),
        status: 'pending'
      });
      alert("Withdraw request submitted.");
    }
  </script>
</body>
</html>
